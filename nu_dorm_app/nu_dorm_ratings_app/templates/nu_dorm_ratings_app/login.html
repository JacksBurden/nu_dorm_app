<form id="login-form" action="{% url 'nu_dorm_ratings_app:login' %}" method="post">
    {% csrf_token %}
    <input name="username" id="username-input">Username</input>
    <input name="password" id="password-input" type="password">Password</input>
    <button type="submit" for="login-form">Log In</button>
</form>
{% if error %}
    <span style="color:red;" >The credentials you entered were incorrect. <br/> Please try again.</span>
{% endif %}
