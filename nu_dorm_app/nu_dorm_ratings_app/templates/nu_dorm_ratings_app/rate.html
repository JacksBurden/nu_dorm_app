{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Leave a rating for {{ dorm.name }}!</h1>
    <form id="rating-form" action="{% url 'nu_dorm_ratings_app:submit_rating' dorm.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="rating">Rating Out of 5</label>
            <select class="form-control" name="rating" id="rating-select" form="rating-form">
                <option value=''>Select a rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review">Additional Review (Optional)</label>
            <input class="form-control form-control-lg" type="text" name="review" id="review-id"/>
        </div>
        {% if error %}
            <span style="color:red;">The rating field is required.</span>
        {% endif %}
        <button type="submit" for="rating-form" class="btn btn-primary">Submit rating</button>
    </form>
    <a class="btn btn-primary btn-lg mt-5" href="{% url 'nu_dorm_ratings_app:search' %}" >Back to Search</a>
  </div>
{% endblock %}
