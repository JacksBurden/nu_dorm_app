<h1>Search Results</h1>

{% if dorms %}
<ol>
    {% for dorm in dorms %}
        <li>{{ dorm.name }} <a href="{% url 'nu_dorm_ratings_app:dorm' dorm.id %}">View Dorm and Ratings</a>
        <a href="{% url 'nu_dorm_ratings_app:rate' dorm.id %}">Rate Dorm</a></li>
    {% endfor %}
</ol>
{% else %}
    <p style="font-size: 1.5rem">No results found matching your search criteria. Please refine your criteria and try again.</p>
{% endif %}
